<html>
    <style>
        input{
            max-width:400px;
            height:80px;
            border:black;
            border-radius: 13px;
            
        }
        #cont{
            display: flex;
            flex-direction: column;
            width:400px;
            height:300px;
            border:1px splid rgb(211, 2, 2);
            /* align-self: center; */

        }
        #inp:focus{
            outline:none;
        }
        #movies{
            visibility: hidden;
            font-family: 'Times New Roman', Times, serif;
            font-size: 17px;
            font-weight: 700;
            width:400px;
            height:200px;
            border:1px solid black;
            border-top:none;
            overflow:hidden;
            background-color: white;
            color:red
            /* align-self: center; */
            
        }
        
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            background-image: url("https://i2.wp.com/media1.tenor.com/images/c614f44d62e13a9b9f50722a2c6e9618/tenor.gif") ;
            background-size: cover;
            background-repeat: no-repeat;

        }
        #name{
            width:200px;
            float:left;
            align-self: center;
            margin-left: 20px;
            cursor:pointer
            
        }
        #gender{
            float:right;
            align-self: center;
            margin-top: 10px;
            margin-right: 20px;
        }
        .box{
            visibility: visible;
        }
        #b{
            visibility: hidden;
        }
        
    </style>

        <input placeholder="search" oninput="throttle()" type="text"id="query">
        <div  id="movies"></div>
    </div>
    </body>
</html>
<script>
    
    var timerId;
    let mov_div=document.getElementById("movies")
async function searchCharacters(){
    let query=document.getElementById("query").value
//     if(query.length<=2){
//        return false    
//    }
    let res=await fetch(`https://swapi.dev/api/people/?search=${query}`)
    let data= await res.json();
     console.log(data.results);
     return data.results
}

 async function throttle(){
   
    if(timerId){
    return false
}
    timerId=setTimeout(()=>{
        main();
        timerId=undefined
    },500)
    
    }
    
function appendChars(d){
    let query=document.getElementById("query").value
d.forEach(({name,gender}) => {
    
    let div=document.createElement("div")
    div.setAttribute("class","box")

    // if(query.length<1){
    //     console.log("hbkub");
    //     div.remove()
    //     p.innerHTML=null
    // }

    let p=document.createElement("p")
    p.setAttribute("id","name")
    p.innerHTML=name

    p.addEventListener("mouseover",function(){
        p.style.color="blue"
    })
    p.addEventListener("mouseout",function(){
        p.style.color=null
    })
    let g=document.createElement("span")
    g.setAttribute("id","gender")
    g.innerHTML=gender

    div.append(p,g)
    
   

    mov_div.append(div)
});
}


async function main(){
    let mov_data=await searchCharacters()
        appendChars(mov_data)
}
</script>
